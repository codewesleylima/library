name: Unified CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/library ]
  pull_request:
    branches: [ main, develop, feature/library ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # CodeQL weekly scan

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  # ==========================================
  # JOB 1: FAST BUILD & TEST VALIDATION
  # ==========================================
  build-and-test:
    name: "ğŸš€ Build & Test"
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outcome }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”§ Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build & Test with JaCoCo
        id: build
        run: ./gradlew clean build jacocoTestReport

      - name: ğŸ“Š Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: build/test-results/test/*.xml
          reporter: java-junit

      - name: ğŸ“ˆ Upload JaCoCo Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco/
          retention-days: 7

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: library-app-jar
          path: build/libs/*.jar
          retention-days: 7

  # ==========================================
  # JOB 2: SECURITY ANALYSIS (PARALLEL)
  # ==========================================
  security-analysis:
    name: "ğŸ”’ Security Analysis"
    runs-on: ubuntu-latest
    needs: build-and-test
    if: needs.build-and-test.outputs.build-status == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ›¡ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ğŸ”§ Build for CodeQL Analysis
        run: ./gradlew build -x test

      - name: ğŸ” Perform CodeQL Security Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  # ==========================================
  # JOB 3: DEPENDENCY VULNERABILITY SCAN
  # ==========================================
  dependency-check:
    name: "ğŸ“‹ Dependency Security"
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ” Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Library Management System'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --nvdValidForHours 24

      - name: ğŸ“„ Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-report
          path: reports/
          retention-days: 30

  # ==========================================
  # JOB 4: CODE QUALITY ANALYSIS
  # ==========================================
  code-quality:
    name: "ğŸ“Š Code Quality"
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ“ˆ Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ§ª Build for SonarCloud Analysis
        run: ./gradlew clean build jacocoTestReport

      - name: ğŸ¯ SonarCloud Quality Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=codewesleylima
            -Dsonar.projectKey=codewesleylima_library
            -Dsonar.java.binaries=build/classes
            -Dsonar.junit.reportPaths=build/test-results/test
            -Dsonar.jacoco.reportPaths=build/jacoco/test.exec
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

  # ==========================================
  # JOB 5: DOCKER BUILD & VALIDATION
  # ==========================================
  docker-validation:
    name: "ğŸ³ Docker Build"
    runs-on: ubuntu-latest
    needs: [build-and-test, security-analysis, dependency-check, code-quality]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: library-management:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Test Docker Container
        run: |
          echo "ğŸš€ Starting Docker container..."
          docker run --rm -d --name library-app -p 8080:8080 library-management:latest

          echo "â³ Waiting for application to start..."
          sleep 30

          echo "ğŸ¥ Checking health endpoint..."
          if curl -f http://localhost:8080/actuator/health; then
            echo "âœ… Application is healthy!"
          else
            echo "âŒ Application health check failed!"
            docker logs library-app
            exit 1
          fi

          echo "ğŸ›‘ Stopping container..."
          docker stop library-app

      - name: ğŸ“¸ Upload Docker Build Info
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-info
          path: |
            Dockerfile
            .dockerignore
          retention-days: 7

  # ==========================================
  # JOB 6: DEPLOYMENT READINESS (OPTIONAL)
  # ==========================================
  deployment-readiness:
    name: "ğŸš€ Deployment Ready"
    runs-on: ubuntu-latest
    needs: [docker-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ‰ All Validations Passed
        run: |
          echo "ğŸŠ Congratulations! All validations passed successfully!"
          echo "âœ… Build & Tests: PASSED"
          echo "âœ… Security Analysis: PASSED"
          echo "âœ… Dependency Check: PASSED"
          echo "âœ… Code Quality: PASSED"
          echo "âœ… Docker Build: PASSED"
          echo ""
          echo "ğŸš€ Application is ready for deployment!"

      - name: ğŸ“‹ Generate Deployment Summary
        run: |
          echo "# ğŸš€ Deployment Readiness Report" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "## âœ… Validation Results" >> deployment-summary.md
          echo "- Build & Tests: PASSED" >> deployment-summary.md
          echo "- Security Analysis: PASSED" >> deployment-summary.md
          echo "- Dependency Check: PASSED" >> deployment-summary.md
          echo "- Code Quality: PASSED" >> deployment-summary.md
          echo "- Docker Build: PASSED" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "## ğŸ“Š Build Information" >> deployment-summary.md
          echo "- Branch: ${{ github.ref_name }}" >> deployment-summary.md
          echo "- Commit: ${{ github.sha }}" >> deployment-summary.md
          echo "- Build Time: $(date)" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "## ğŸ·ï¸ Artifacts Ready" >> deployment-summary.md
          echo "- JAR File: library-app.jar" >> deployment-summary.md
          echo "- Docker Image: library-management:latest" >> deployment-summary.md
          echo "- Test Reports: Available in Actions artifacts" >> deployment-summary.md

      - name: ğŸ“¤ Upload Deployment Summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-readiness-report
          path: deployment-summary.md
          retention-days: 30